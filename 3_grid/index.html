<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col border">12</div>
            </div>
            <div class="row">
                <div class="col border">6</div>
                <div class="col border">6</div>
            </div>

            <div class="row">
                <div class="col border">4</div>
                <div class="col border">4</div>
                <div class="col border">4</div>
            </div>
            <div class="row">
                <div class="col border">2</div>
                <div class="col border">2</div>
                <div class="col border">2</div>
                <div class="col border">2</div>
                <div class="col border">2</div>
                <div class="col border">2</div>
                <div class="col border">2</div>
                <div class="col border">2</div>
            </div>
            <div class="row">
                <!-- div[class=col]*12{$} -->
                <div class="col border">1</div>
                <div class="col border">2</div>
                <div class="col border">3</div>
                <div class="col border">4</div>
                <div class="col border">5</div>
                <div class="col border">6</div>
                <div class="col border">7</div>
                <div class="col border">8</div>
                <div class="col border">9</div>
                <div class="col border">10</div>
                <div class="col border">11</div>
                <div class="col border">12</div>
            </div>

            <!--Grid con diferente ancho-->
            <div class="row">
                <div class="col-1 border">a</div>
                <div class="col-2 border">b</div>
                <div class="col-3 border">c</div>
                <div class="col-6 border">d</div>
            </div>

            <!--Texto separado en columnas-->
            <!-- col-12 es la version minimizada, corta, o de celular-->
            <!-- Si ponemos de nuevo col,tamaño depantalla y el num se reajustara a la nueva medida de px-->
            <div class="row">
                <!--Siempre definir desde el mas pequeño al mas grande-->
                <div class="col-12 col-md-6 col-lg-3 border">Lorem impsum dolor sit amet</div>
                <div class="col-12 col-md-6 col-lg-3 border">Lorem impsum dolor sit amet</div>
                <div class="col-12 col-md-6 col-lg-3 border">Lorem impsum dolor sit amet</div>
                <div class="col-12 col-md-6 col-lg-3 border">Lorem impsum dolor sit amet</div>
            </div>

            <!-- row-cols-4 espara definir cuantas columnas por fila quieres-->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
                <div class="col border">Lorem impsum dolor sit amet</div>
                <div class="col border">Lorem impsum dolor sit amet</div>
                <div class="col border">Lorem impsum dolor sit amet</div>
                <div class="col border">Lorem impsum dolor sit amet</div>
            </div>
        </div>
    </body>

</html>
