<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <!--Container-->
        <div class="container py-4">

            <form action="">
                <div class="mb-3">
                    <label class="form-label" for="formFile">Input file predeterminado</label>
                    <input class="form-control" type="File" name="formFile" id="formFile">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="formFileMultiple">Input file multiple</label>
                    <input class="form-control" type="File" name="formFile" id="formFileMultiple" multiple>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="formFileDisabled">Input file deshabilitado</label>
                    <input class="form-control" type="File" name="formFile" id="formFileMultiple" Disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="formFilelg">Input file GRANDE</label>
                    <input class="form-control form-control-lg" type="File" name="formFile" id="formFilelg">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="formFileSm">Input file peque√±o</label>
                    <input class="form-control form-control-sm" type="File" name="formFile" id="formFilesm">
                </div>

                <div class="mb-3">
                    <label for="exampleColorInput" class="form-label">Color picker</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Escribe una de las opciones (San Francisco, New York, Seattle, Los Angeles o Chicago)</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                
            </form>
            
        </div>
    </body>
    
</html>
